services:
  - type: web
    name: terraguard-api
    runtime: node
    buildCommand: cd services/api-gateway && npm install && npm run build
    startCommand: cd services/api-gateway && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
    healthCheckPath: /health
